<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Gaussian Splatting Viewer</title>
    <style>
        body { margin: 0; background-color: #000; color: white; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #spinner { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; border: 5px solid #fff; border-top-color: #000; border-radius: 50%; animation: spin 1s linear infinite; transform: translate(-50%, -50%); }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        #progress { position: absolute; top: 0; left: 0; width: 0%; height: 5px; background-color: #0f0; transition: width 0.1s; }
        #fps, #camid, #message { position: absolute; top: 10px; left: 10px; background-color: rgba(0,0,0,0.5); padding: 5px; border-radius: 3px; }
        #camid { top: 40px; }
        #message { top: 70px; color: red; }
        .controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.6); padding: 15px; border-radius: 10px; display: flex; gap: 20px; align-items: center; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group label { margin: 0; font-size: 14px; }
        .control-group select, .control-group input { background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 5px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="spinner"></div>
    <div id="progress"></div>
    <div id="fps"></div>
    <div id="camid"></div>
    <div id="message"></div>

    <div class="controls">
        <div class="control-group">
            <label for="style-selector">Style:</label>
            <select id="style-selector">
                <option value="-1" selected>Realistic</option> 
                <option value="0">Default Anime</option>
                <option value="1">Japanese Anime</option>
                <option value="2">Watercolor</option>
                <option value="3">Sketch</option>
            </select>
        </div>
        <div class="control-group">
            <label for="edge-strength">Edge Strength:</label>
            <input type="range" id="edge-strength" min="0" max="100" value="70">
        </div>
        <div class="control-group">
            <label for="texture-strength">Texture Strength:</label>
            <input type="range" id="texture-strength" min="0" max="100" value="50">
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
